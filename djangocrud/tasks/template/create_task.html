<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% extends 'base.html' %}

{% block content %}
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Task</h1>

        {% if error %}
        <div class="bg-red-100 text-red-500 px-4 py-2 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form action="/tasks/create/" method="post" class="bg-white shadow-md rounded-lg px-8 py-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-sm font-bold text-gray-700 mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="Enter task title" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="Enter task description" required></textarea>
            </div>
            <div class="mb-6">
                <label for="important" class="block text-sm font-bold text-gray-700 mb-2">Important</label>
                <input type="checkbox" id="important" name="important" class="mr-2 leading-tight">
                <span class="text-sm text-gray-700">Mark as important</span>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
        </form>
    </div>
</body>
{% endblock %}

</html>
