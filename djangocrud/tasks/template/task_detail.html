<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    {{ error }}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ task.title }}</h1>
    
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" value="{{ task.title }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">{{ task.description }}</textarea>
                </div>
                <div class="mb-6">
                    <label for="important" class="block text-sm font-bold text-gray-700 mb-2">Important</label>
                    <input type="checkbox" id="important" name="important" class="mr-2 leading-tight">
                    <span class="text-sm text-gray-700">Mark as important</span>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Save</button>
                </div>
            </form>
            <form action="{% url 'complete_task' task.id %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-300">
                        Complete
                    </button>
                </div>
            </form>  
            <form action="{% url 'delete_task' task.id %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-300">
                        Delete
                    </button>
                </div>
            </form>  
        </div>     
    </div> 
    {% endblock %}
</body>
</html>
