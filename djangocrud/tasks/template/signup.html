<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Crear Cuenta</h1>

        {% if error %}
        <div class="bg-red-100 text-red-500 px-4 py-2 rounded mb-4 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="/signup/" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password1" name="password1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                <input type="password" id="password2" name="password2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm">
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                Registrarse
            </button>
            <p class="block text-sm font-medium text-gray-700 mb-1 text-center">¿Ya tienes una cuenta?<a href="{% url 'signin' %}" class="text-blue-700 hover:underline"> Inicia Sesión ahora</a></p>
        </form>
    </div>
</div>

{% endblock %}

</html>
