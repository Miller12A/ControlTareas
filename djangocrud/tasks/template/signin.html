<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    {% block content %}
    <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full sm:max-w-md">
            <h1 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h1>

            {% if error %}
            <div class="bg-red-100 text-red-500 p-3 rounded mb-4 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form action="/signin/" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block font-medium text-sm text-gray-700">Username</label>
                    <input type="text" name="username" id="username"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div>
                    <label for="password" class="block font-medium text-sm text-gray-700">Password</label>
                    <input type="password" name="password" id="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300 w-full">Iniciar
                    Sesión</button>
                <p class="block text-sm font-medium text-gray-700 mb-1 text-center">¿No tienes una cuenta?<a href="{% url 'signup' %}" class="text-blue-700 hover:underline"> Registrate ahora</a></p>
            </form>
        </div>
    </div>
    {% endblock %}
</body>


</html>
